---
layout: page
title: Categories
permalink: /categories
---

<div class="cat-list">
{% for cat in site.categories %}
  <div class="cat-group">
    {% capture cat_name %}{{ cat | first }}{% endcapture %}
    <h5 class="cat-group-title" id="{{ cat_name | slugize }}">{{ cat_name }}</h5>
    {% for post in site.categories[cat_name] %}
    <article class="cat-item">
      <a class="cat-item-title" href="{{ site.url }}{{ post.url }}">
        {{ post.title }}
      </a>
    </article>
    {% endfor %}
  </div>
{% endfor %}
</div>
